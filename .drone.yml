clone:
  recursive: true

matrix:
  GOOS:
    - linux
    - darwin
    - windows
  GOARCH:
    - "386"
    - amd64

compose:
  mqtt:
    image: ansi/mosquitto

build:
  image: htdvisser/ttnbuild
  pull: true
  environment:
    - RELEASE_DIR=release/branch/$$BRANCH
  commands:
    # ttnbuild already contains dependencies, so we copy them:
    - rsync -a /go/src/ /drone/src/
    - make deps
    - make build package
  when:
    branch: [master, develop]

publish:
  azure_storage:
    image: htdvisser/drone-azure-storage
    account_key: $$AZURE_STORAGE_KEY
    storage_account: ttnreleases
    container: release
    source: release/
    when:
      branch: [master, develop]

  dockerhub:
    repo: thethingsnetwork/ttn
    token: $$DOCKER_TOKEN
    when:
      branch: master
      matrix:
        GOOS: linux
        GOARCH: amd64
